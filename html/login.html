<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 登录</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
        }

        .background {
            height: 100vh;
            background: url("https://store.st.dl.eccdnx.com/public/shared/images/joinsteam/new_login_bg_strong_mask.jpg") no-repeat center center;
            background-size: cover;
        }

        .header {
            width: 100%;
            height: 90px;
            background-color: #171a21;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 3;
        }

        .header .logo {
            display: flex;
        }

        .header .logo img {
            height: 40px;
        }

        .header .nav {
            display: flex;
            gap: 10px;
        }

        .header .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 25px;
        }

        .header .nav a:hover {
            color: #0080ff;
        }

        .login-container {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background-color: #181a21;
            padding: 20px;
            border-radius: 5px;
        }

        .login-title {
            position: absolute;
            top: -50px;
            transform: translateX(-40%);
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            background-color: #32353c;
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            color: #ffffff;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .options label {
            color: #ffffff;
        }

        .options a {
            color: #66c0f4;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #277fff;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            font-size: 16px;
        }

        button:hover {
            background-color: #00aeff;
        }

        .signup {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
        }

        .signup p {
            font-size: 18px;
            color: #ffffff;
        }

        .signup a {
            color: #66c0f4;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://store.st.dl.eccdnx.com/public/shared/images/responsive/header_logo.png"> 
            <div class="nav">
                <a href="#">商店</a>
                <a href="#">社区</a>
                <a href="#">关于</a>
                <a href="#">客服</a>
            </div>
        </div>
    </div>

    <div class="background"></div>

    <div class="login-container">
        <div class="login-title">登录</div>
        <form id="loginForm" method="POST">
            <div class="input-group">
                <label for="username" style="color: #277fff;">用账号名称登录</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" style="color: #afafaf;">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options">
                <label><input type="checkbox" id="remember" name="remember"> 记住我</label>
                <a href="#">忘记密码？</a>
            </div>
            <button type="submit">登录</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <div class="signup">
        <p>首次使用 Steam？<a href="register.html">创建新账户</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
    
            const cookies = document.cookie.split('; ');
            let storedUsername = "";
            let storedPassword = "";
            
            cookies.forEach(cookie => {
                const [key, value] = cookie.split('=');
                if (key === 'username') {
                    storedUsername = value;
                }
                if (key === 'password') {
                    storedPassword = value;
                }
            });
    

            if (usernameInput === storedUsername && passwordInput === storedPassword) {
    
                alert("登录成功！");
                window.location.href = 'A.html';
            } else {

                document.getElementById('error-message').innerText = '用户名或密码错误';
                event.preventDefault();
            }
        });
    </script>
    

</body>
</html>
