<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #c7d5e0;
            line-height: 1.6;
        }

        .header {
            width: 100%;
            height: 90px;
            background-color: #171a21;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 3;
        }

        .header .logo {
            display: flex;
        }

        .header .logo img {
            height: 40px;
        }

        .header .nav {
            display: flex;
            gap: 10px;
        }

        .header .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 25px;
        }

        .header .nav a:hover {
            color: #0080ff;
        }


        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .overview {
            margin-top: 150px;
            margin-bottom: 30px;
        }

        .overview h1 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .overview p {
            font-size: 1rem;
            color: #aaaaaa;
        }

        .player-count {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            border: 1px solid #333333;
            padding: 10px;
            margin-bottom: 150px;
        }

        .player-count .chart {
            flex: 3;
            background-image: url("3.png");
            height: 250px;
        }

        .player-count .stats {
            flex: 1;
            padding: 10px 20px;
            text-align: right;
        }

        .player-count .stats h3 {
            color: #1a9fff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .player-count .stats p {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .game-lists {
            display: flex;
            gap: 20px;
            margin-bottom: 150px;
        }

        .best-sellers,
        .most-played {
            flex: 1;
            background-color: #1f1f1f;
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .best-sellers img,
        .most-played img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .best-sellers-title,
        .most-played-title {
            position: absolute;
            top: -40px;
            left: -2px;
            color: #ffffff;
            font-size: 1.8rem;
        }

        .best-seller-item,
        .most-played-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .best-seller-item .rank,
        .most-played-item .rank {
            font-size: 1.2rem;
            color: #ffffff;
            margin-right: 10px;
        }

        .best-seller-item .name-container,
        .most-played-item .name-container {
            flex: 1;
        }

        .best-seller-item .name,
        .most-played-item .name {
            background-color: #2a2a2a;
            padding: 10px;
            text-align: left;
            transition: transform 0.2s ease;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1rem;
        }

        .best-seller-item .name:hover,
        .most-played-item .name:hover {
            transform: scale(1.05);
        }

        .best-seller-item .description,
        .most-played-item .description {
            font-size: 0.8rem;
            color: #aaaaaa;
            margin-top: 5px;
        }

        .divider-blue {
            border-top: 1px solid #1a9fff;
            margin: 10px 0;
        }

        .divider-gray {
            border-top: 1px solid #3c4253;
            margin: 10px 0;
        }

        .view-all-block {
            background-color: #3c4253;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin-top: 10px;
        }

        .view-all-block a {
            font-size: 0.9rem;
            color: #1a9fff;
            text-decoration: none;
        }

        .weekly-monthly {
            display: flex;
            gap: 20px;
            margin-bottom: 150px;
        }

        .weekly-stat,
        .monthly-stat {
            flex: 1;
            position: relative;
        }

        .weekly-stat img,
        .monthly-stat img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .yearly-stat {
            position: relative;
        }

        .yearly-stat img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .yearly-stat .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .statistics-section a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .statistics-section img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .statistics-section a:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
